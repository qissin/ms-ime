</head>
<body>

    <main>
        <p class="ttl">お問い合わせ</p>
        <div>
            <input type="email" placeholder="例：email@example.com" id="email">
            <p>メールアドレス</p>
        </div>
        <div>
            <textarea placeholder="ご不満やご要望等をご入力ください。いたずらでのご送信はご遠慮ください。" id="content"></textarea>
            <p>お問い合わせ内容</p>
        </div>
        <input type="submit" value="送信" id="send">
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $('#send').click(function() {
            var email = $('#email');
            var content = $('#content');
            var send = $('#send');

            if (email.val() == '') {
                email.val('メールアドレスを入力してください');
                email.addClass('error');

                setTimeout(() => {
                    email.removeClass('error');
                    email.val('');
                }, 1000);
            } else {
                setTimeout(() => {
                    email.val('');
                }, 1);
            }

            if (content.val() == '') {
                content.val('お問い合わせ内容を入力してください');
                content.addClass('error');
                
                setTimeout(() => {
                    content.removeClass('error');
                    content.val('');
                }, 1000);
            } else {
                setTimeout(() => {
                    content.val('');
                }, 1);
            }

            if ($(".error").length) {
                send.val('送信不可');
                send.addClass('dontsend');

                setTimeout(() => {
                    send.val('送信');
                    send.removeClass('dontsend');
                }, 1000);
            } else {
                send.val('送信しました');
                send.addClass('sended');

                setTimeout(() => {
                    send.val('送信');
                    send.removeClass('sended');
                }, 1000);
                
                console.log('メールアドレス： ' + email.val());
                console.log('問い合わせ内容： ' + content.val());
                email.val('');
                content.val('');
            }
        })
    </script>
</body>
</html>
